<body>
    <h2>BEM(Block Element Modifier)</h2>
    <p>HTML 클래스 속성의 작명법</p>
    <p>요소__일부분 > Underscore(Lodash)기호로 요소의 일부분을 표시</p>
    <p>요소__상태 > Hyphen(Dash)기호로 요소의 상태를 표시</p>

    <div class="container">
        <div class="name"></div>
        <div class="item">
            <div class="name"></div>
        </div>
    </div>
    /////////////////////////////////
    <div class="container">
        <div class="container__name"></div>
        <div class="item">
            <div class="item__name"></div>
        </div>
    </div>
    ////////////////////////////////
    <div class="btn primary"></div>
    <div class="btn success"></div>
    <div class="btn error"></div>
    ////////////////////////////////    
    <div></div>
    <div></div>
    <div></div>



</body>
</html>
